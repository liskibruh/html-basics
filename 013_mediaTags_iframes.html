<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!--add image-->
        <img src="example_image.png" alt="some_image" height="150px" width="180px" loading="lazy"><br/>
        <!--add audio-->
        <audio src="example_audio.m4a" controls></audio><br/>
        <!--another way to add audio file-->
        <audio controls>
            <source src="example_audio.m4a" type="audio/mp3">
        </audio><br/>
        <!--add video-->
        <video src="example_video.mkv" height="400px" width="500px" controls></video><br/>
        <!--another way to add video file-->
        <video controls height="400px" width="500px"><br/>
            <source src="example_video.mkv">
        </video><br/>
        <!--iframe for a target link-->
        <iframe src="012_resume_project.html" frameborder="0" width="600px" height="400px"></iframe><br/>
        <!--iframe for a video link-->
        <iframe src="https://www.youtube.com/embed/Kq3uO1nAIXE&ab_channel=MusicDepartment" ></iframe>
    </body>
</html>
