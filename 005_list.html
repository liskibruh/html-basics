<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div style="background-color: aqua;">This is my first Div</div>
        <!--The above div element takes the entire width of the page, so it is block element-->
        <!--Similarly if we add another span element below this one, its content will appear in a new line. So block elements appear in the separate lines always-->
        <div style="background-color:bisque;">This is my second Div </div>

        <span style="background-color:yellow;">This is my first Span tag</span>
        <!--The above span element takes width only as long as its content, so it is an inline element-->
        <!--Similarly if we add another span element below this one, its content will appear in the same line as the content of the first span. So inline elements appear in the same line always-->
        <span style="background-color: blue;">This is my second Span tag</span>

        <p style="background-color:aquamarine;">This is my first Paragraph</p>
        <p style="background-color:cadetblue;">This is my second Paragraph</p>

        <!--we can convert the behavior of a block element to that of an inline element by adding the "display: inline" attribute-->
        <p style="background-color:aquamarine; display:inline">This is my first Paragraph</p>
        <p style="background-color:cadetblue; display:inline">This is my second Paragraph</p>
    
    </body>
</html>
