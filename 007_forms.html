<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form>
            <!--Form Elements:
                input
                label
                select (dropdown)
                option
                button
                texarea
                fieldset
                legend-->

            <label for="email">Enter Email ID</label>
            <input type="text" id="email">
            <br/>
            <br/>

            <label for="password">Enter Password</label>
            <input type="text" id="password">
            <br/>
            <br/>

            <input type="submit" value="Submit">
            <!--OR-->
            <button>Click Here</button>
            <br/>
            <br/>

            <label for="gender-male">Male</label>
            <input type="radio" id="gender-male">

            <label for="gender-female">Female</label>
            <input type="radio" id="gender-female">
            <br/>
            <br/>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
            <br/>
            <br/>

            <label for="married-or-not">Married?</label>
            <input type="checkbox" id="married-or-not">
            <br/>
            <br/>

            <label for="email2">Enter Email</label>
            <input type="text" id="email2" placeholder="Enter your email">
            <br/>
            <br/>

            <label for="password2">Enter Password</label>
            <input type="text" id="password2" placeholder="Enter your password">
            <br/>
            <br/>
        </form>
    </body>
</html>
