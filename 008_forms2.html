<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form>
            <label for="datepicker">Choose Date:</label>
            <input type="date" id="datepicker">
            <br/>
            <br/>

            <label for="selector1">Choose your dish</label>
            <select name="dishes" id="selector1">
                <option value="maggie">Maggie</option>
                <option value="kurkure">Kurkure</option>
                <option value="chips">Chips</option>
            </select>
            <br/>
            <br/>

            <button>Main hun button</button>
            <br/>
            <br/>

            <textarea name="textArea1" id="textArea1" cols="30" rows="10" placeholder="Enter text here"></textarea>
            <br/>
            <br/>

            <!--The <fieldset> tag is used to group related elements in a form.
            The <fieldset> tag draws a box around the related elements-->
            <fieldset>
                <legend>This is a user login fieldset</legend>
                <form>
                    <label for="datepicker">Choose Date:</label>
                    <input type="date" id="datepicker">
                    <br/>
                    <br/>
        
                    <label for="selector1">Choose your dish</label>
                    <select name="dishes" id="selector1">
                        <option value="maggie">Maggie</option>
                        <option value="kurkure">Kurkure</option>
                        <option value="chips">Chips</option>
                    </select>
                    <br/>
                    <br/>
        
                    <button>Main hun button</button>
                    <br/>
                    <br/>
        
                    <textarea name="textArea1" id="textArea1" cols="30" rows="10" placeholder="Enter text here"></textarea>
            </fieldset>
            <br/>
            <br/>

            <fieldset>
                <legend>Test Fieldset</legend>
                <label for="fav-game">Single Select Dropdown</label>
                <select name="fav-game" id="fav-game">
                    <option>--Please choose an option--</option>
                    <option value="cod">COD</option>
                    <option value="bf">Battlefield</option>
                    <option value="rust">Rust</option>
                </select>
                <br/>
                <br/>

                <label for="fav-game2">Multiple Select Dropdown</label>
                <select name="fav-game" id="fav-game2" multiple>
                    <option value="cod">COD</option>
                    <option value="bf">Battlefield</option>
                    <option value="rust">Rust</option>
            </fieldset>
        </form>
    </body>
</html>
